services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: voelgoed
      POSTGRES_PASSWORD: voelgoed_dev
      POSTGRES_DB: voelgoedevents_dev
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  redis_data:
  pg_data:
